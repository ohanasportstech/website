<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/website/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="description" content="Ohana Sports pairs a friendly app with a SmartModule to control your tennis ball machine—set drills, adjust on the fly, and track progress with a warm, sporty vibe.">
  <meta name="theme-color" content="#0077C8" />
  <meta name="robots" content="index,follow" />

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Kai Tennis">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Kai Tennis — Smarter tennis practice</title>
  <link rel="manifest" href="manifest.json">

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Kai Tennis — Smarter tennis practice" />
  <meta property="og:description" content="Kai Tennis pairs a friendly app with a SmartModule to control your tennis ball machine—set drills, adjust on the fly, and track progress with a warm, sporty vibe." />
  <meta property="og:image" content="icons/Icon-512.png" />
  <meta property="og:url" content="/" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Kai Tennis — Smarter tennis practice" />
  <meta name="twitter:description" content="Kai Tennis pairs a friendly app with a SmartModule to control your tennis ball machine—set drills, adjust on the fly, and track progress with a warm, sporty vibe." />
  <meta name="twitter:image" content="icons/Icon-512.png" />
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
